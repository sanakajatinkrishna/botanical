<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanical Slideshow</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #F1F8E9, #DCEDC8);
            color: #33691E;
        }

        .slideshow-container {
            max-width: 1000px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            position: relative;
        }

        .slideshow-image {
            width: 60%;
            height: 600px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slideshow-content {
            width: 40%;
            padding: 40px;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .hexagon {
            position: absolute;
            top: 20px;
            left: 55%;
            width: 200px;
            height: 115px;
            background-color: #4CAF50;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .hexagon h1 {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #1B5E20;
            margin-top: 80px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        #error-message {
            color: red;
            font-weight: bold;
            padding: 20px;
        }

        .fade-in {
            opacity: 1;
            transform: translateX(0);
        }

        .hexagon.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <img id="slideshow-image" class="slideshow-image" src="" alt="Slideshow Image">
        <div class="hexagon">
            <h1 id="slideshow-title"></h1>
        </div>
        <div class="slideshow-content">
            <h2 id="slideshow-name"></h2>
            <p><strong>Description:</strong> <span id="slideshow-description"></span></p>
            <p><strong>Type:</strong> <span id="slideshow-type"></span></p>
            <p><strong>Additional Info:</strong> <span id="slideshow-additional-info"></span></p>
        </div>
    </div>
    <p id="error-message"></p>

    <script>
        // Your Firebase configuration here
        var firebaseConfig = {
            // ... (your Firebase config)
        };
        firebase.initializeApp(firebaseConfig);

        function loadSlideshow() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            if (encodedData) {
                try {
                    const decodedData = JSON.parse(decodeURIComponent(encodedData));
                    console.log("Decoded data:", decodedData);
                    displaySlideshow(decodedData);
                } catch (error) {
                    console.error("Error parsing slideshow data:", error);
                    showError('Error parsing slideshow data: ' + error.message);
                }
            } else {
                showError('No slideshow data provided');
            }
        }

        function displaySlideshow(data) {
            const img = document.getElementById('slideshow-image');
            const hexagon = document.querySelector('.hexagon');
            const content = document.querySelector('.slideshow-content');

            const storageRef = firebase.storage().refFromURL(data.imagePath);

            storageRef.getDownloadURL().then((url) => {
                img.src = url;
                img.alt = data.title || 'Slideshow Image';
                console.log("Image URL:", url);

                document.getElementById('slideshow-title').textContent = data.title || 'No Title';
                document.getElementById('slideshow-name').textContent = data.name || 'No Name';
                document.getElementById('slideshow-description').textContent = data.description || 'No Description';
                document.getElementById('slideshow-type').textContent = data.type || 'Not Specified';
                document.getElementById('slideshow-additional-info').textContent = data.additionalInfo || 'No Additional Information';
                document.getElementById('error-message').textContent = '';

                // Trigger animations
                setTimeout(() => {
                    img.classList.add('fade-in');
                }, 500);
                setTimeout(() => {
                    hexagon.classList.add('fade-in');
                }, 1500);
                setTimeout(() => {
                    content.classList.add('fade-in');
                }, 2000);
            }).catch((error) => {
                console.error("Error loading image:", error);
                showError('Error loading image. Please check the image URL.');
            });
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            console.error(message);
        }

        window.onload = loadSlideshow;
    </script>
</body>

</html>
