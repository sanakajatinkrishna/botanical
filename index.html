<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanical Slideshow</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
        }

        .slideshow-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hexagon {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 200px;
            height: 115px;
            background-color: rgba(76, 175, 80, 0.9);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .hexagon h1 {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        .label {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background-color: rgba(76, 175, 80, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .label::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -20px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 20px solid rgba(76, 175, 80, 0.9);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            margin-top: 0;
            font-size: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #error-message {
            color: red;
            font-weight: bold;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
        }

        .fade-in {
            opacity: 1;
            transform: translate(0);
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <img id="slideshow-image" class="slideshow-image" src="" alt="Slideshow Image">
        <div class="content-overlay">
            <div class="hexagon">
                <h1 id="slideshow-title"></h1>
            </div>
            <div class="label">
                <h2 id="slideshow-name"></h2>
                <p><strong>Description:</strong> <span id="slideshow-description"></span></p>
                <p><strong>Type:</strong> <span id="slideshow-type"></span></p>
                <p><strong>Additional Info:</strong> <span id="slideshow-additional-info"></span></p>
            </div>
        </div>
    </div>
    <p id="error-message"></p>

    <script>
        // Your Firebase configuration here
        var firebaseConfig = {
            apiKey: "AIzaSyCC_jIWFsrWGiw5GnefUDckWdSO88mQ7fQ",
            authDomain: "botanicalganrden.firebaseapp.com",
            projectId: "botanicalganrden",
            storageBucket: "botanicalganrden.appspot.com",
            messagingSenderId: "323019575291",
            appId: "1:323019575291:web:24957872975bba4c60455e",
            measurementId: "G-R6D64F6J46"
        };
        firebase.initializeApp(firebaseConfig);

        function loadSlideshow() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            if (encodedData) {
                try {
                    const decodedData = JSON.parse(decodeURIComponent(encodedData));
                    console.log("Decoded data:", decodedData);
                    displaySlideshow(decodedData);
                } catch (error) {
                    console.error("Error parsing slideshow data:", error);
                    showError('Error parsing slideshow data: ' + error.message);
                }
            } else {
                showError('No slideshow data provided');
            }
        }

        function displaySlideshow(data) {
            const img = document.getElementById('slideshow-image');
            const hexagon = document.querySelector('.hexagon');
            const label = document.querySelector('.label');
            const overlay = document.querySelector('.content-overlay');

            const storageRef = firebase.storage().refFromURL(data.imagePath);

            storageRef.getDownloadURL().then((url) => {
                img.src = url;
                img.alt = data.title || 'Slideshow Image';
                console.log("Image URL:", url);

                document.getElementById('slideshow-title').textContent = data.title || 'No Title';
                document.getElementById('slideshow-name').textContent = data.name || 'No Name';
                document.getElementById('slideshow-description').textContent = data.description || 'No Description';
                document.getElementById('slideshow-type').textContent = data.type || 'Not Specified';
                document.getElementById('slideshow-additional-info').textContent = data.additionalInfo || 'No Additional Information';
                document.getElementById('error-message').textContent = '';

                // Trigger animations
                setTimeout(() => {
                    img.classList.add('fade-in');
                    overlay.classList.add('fade-in');
                }, 500);
                setTimeout(() => {
                    hexagon.classList.add('fade-in');
                }, 1500);
                setTimeout(() => {
                    label.classList.add('fade-in');
                }, 2000);
            }).catch((error) => {
                console.error("Error loading image:", error);
                showError('Error loading image. Please check the image URL.');
            });
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            console.error(message);
        }

        window.onload = loadSlideshow;
    </script>
</body>

</html>
