<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanical Slideshow</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #F1F8E9, #DCEDC8);
            color: #33691E;
        }

        .slideshow-container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slideshow-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow-content {
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        h1 {
            color: #2E7D32;
            margin-top: 0;
        }

        h2 {
            color: #1B5E20;
            font-style: italic;
        }

        p {
            line-height: 1.6;
        }

        #error-message {
            color: red;
            font-weight: bold;
            padding: 20px;
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <img id="slideshow-image" class="slideshow-image" src="" alt="Slideshow Image">
        <div class="slideshow-content">
            <h1 id="slideshow-title"></h1>
            <h2 id="slideshow-name"></h2>
            <p id="slideshow-description"></p>
            <p id="slideshow-type"></p>
            <p id="slideshow-additional-info"></p>
        </div>
        <p id="error-message"></p>
    </div>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCC_jIWFsrWGiw5GnefUDckWdSO88mQ7fQ",
            authDomain: "botanicalganrden.firebaseapp.com",
            projectId: "botanicalganrden",
            storageBucket: "botanicalganrden.appspot.com",
            messagingSenderId: "323019575291",
            appId: "1:323019575291:web:24957872975bba4c60455e",
            measurementId: "G-R6D64F6J46"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function loadSlideshow() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            if (encodedData) {
                try {
                    const decodedData = JSON.parse(decodeURIComponent(encodedData));
                    console.log("Decoded data:", decodedData); // For debugging
                    displaySlideshow(decodedData);
                } catch (error) {
                    console.error("Error parsing slideshow data:", error); // For debugging
                    showError('Error parsing slideshow data: ' + error.message);
                }
            } else {
                showError('No slideshow data provided');
            }
        }

        function displaySlideshow(data) {
            const img = document.getElementById('slideshow-image');

            // Get a reference to the image in Firebase Storage
            const storageRef = firebase.storage().ref(data.imagePath);

            // Get the download URL
            storageRef.getDownloadURL().then((url) => {
                img.src = url;
                img.alt = data.title || 'Slideshow Image';
                console.log("Image URL:", url); // For debugging

                document.getElementById('slideshow-title').textContent = data.title || 'No Title';
                document.getElementById('slideshow-name').textContent = data.name || 'No Name';
                document.getElementById('slideshow-description').textContent = data.description || 'No Description';
                document.getElementById('slideshow-type').textContent = 'Type: ' + (data.type || 'Not Specified');
                document.getElementById('slideshow-additional-info').textContent = data.additionalInfo || 'No Additional Information';
                document.getElementById('error-message').textContent = '';

                // Trigger animations
                setTimeout(() => {
                    img.classList.add('fade-in');
                    document.querySelector('.slideshow-content').classList.add('fade-in');
                }, 100);
            }).catch((error) => {
                console.error("Error loading image:", error); // For debugging
                showError('Error loading image. Please check the image URL.');
            });
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            console.error(message); // For debugging
        }

        window.onload = loadSlideshow;
    </script>
</body>

</html>
